<div class="container">
  <div class="card-message">
    <p-messages [(value)]="messages" [showTransitionOptions]="'500ms'" [hideTransitionOptions]="'500ms'" [enableService]="false"></p-messages>
  </div>
  <div class="main-body">

    <div class="form-container">
      <form [formGroup]="todoForm" (ngSubmit)="onSubmitForm()">
        <div class="row">
          <div class="card flex justify-content-center">
            <span class="p-float-label">
                <input pInputText id="task" formControlName="task"/>
                <label htmlFor="task">Task</label>
            </span>
          </div>
          <div class="card flex justify-content-center">
            <span class="p-float-label">
                <input pInputText id="type" formControlName="type"/>
                <label htmlFor="type">Type</label>
            </span>
          </div>
          <div class="card flex justify-content-center">
            <button pButton pRipple label="Save" type="submit" class="p-button-success"></button>
          </div>
        </div>
      </form>
    </div>

    <div class="table-container">
      <div class="card">
        <p-table [value]="todoList" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
            <tr>
              <th>ID</th>
              <th>Task</th>
              <th>Type</th>
              <th>Completed</th>
              <th>Action</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-todo>
            <tr>
              <td>{{ todo.id }}</td>
              <td>{{ todo.task }}</td>
              <td>{{ todo.type }}</td>
              <td>
                <div class="card flex justify-content-center">
                  <p-checkbox [ngModel]="todo.completed" (onChange)="updateTodo(todo)" [binary]="true" inputId="binary"></p-checkbox>
                </div>
              </td>
              <td>
                <p-button icon="pi pi-times" styleClass="p-button-danger" (click)="openDelete(todo.id)">x</p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
