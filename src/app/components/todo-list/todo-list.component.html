<div class="container">
  <div class="main-body">

    <div class="form-container">
      <form [formGroup]="todoForm" (ngSubmit)="onSubmitForm()">
        <div class="row">
          <div class="card flex justify-content-center">
            <span class="p-float-label">
                <input pInputText id="task" formControlName="task"/>
                <label htmlFor="task">Task</label>
            </span>
          </div>
          <div class="card flex justify-content-center">
            <span class="p-float-label">
                <input pInputText id="type" formControlName="type"/>
                <label htmlFor="type">Type</label>
            </span>
          </div>
          <div class="card flex justify-content-center">
            <button pButton pRipple label="Save" type="submit" class="p-button-success"></button>
          </div>
        </div>
      </form>
    </div>

    <div class="table-container">
      <div class="card">
        <p-table [value]="todoList" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
            <tr>
              <th>ID</th>
              <th>Task</th>
              <th>Type</th>
              <th>Action</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-todo>
            <tr>
              <td>{{ todo.id }}</td>
              <td>{{ todo.type }}</td>
              <td>{{ todo.type }}</td>
              <td></td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
